<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Snake Game</title>
        <meta name="description" content="arcade game snake">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles/style.css">
        <script src="./game.js" async></script>
        <script src="./interface.js" async></script>
    </head>

    <body>
        <div id="screen-field">
            <div id="canvas-cnt">
                <canvas id="canvas"></canvas>
            </div>
            <div id="text-cnt">
                <div class="game before-start">
                    <p>Press <span>&larr;</span> <span>&uarr;</span> <span>&rarr;</span> <span>&darr;</span> to move the snake!</p>
                </div>
                <div class="game after-start">
                    <p>Eat and Grow!</p>
                    <p>Make sure you don't cross the border or eat yourself!</p>
                </div>
                <p>Created by Nikita Viatkin &copy; </p>
            </div>
        </div>
    </body>

</html>
