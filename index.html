<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Snake Game</title>
        <meta name="description" content="arcade game snake">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles/style.css">
        <script type="module" src="./js/functions.js" async></script>
        <script type="module" src="./js/game.js" async></script>
    </head>

    <body>
        <div id="canvas-cnt">
            <canvas id="canvas"></canvas>
        </div>
        <div id="text-cnt">

            <!-- Start Text -->
            <div id="start-text" class="show text">
                <p class="text-bit">press SPACE to start!</p>
            </div>

            <!-- Instructions Text -->
            <div id="instructions-text" class="hide text">
                <p class="text-bit">press 
                    <span id="r-arr">&uarr;</span>
                    <span>&uarr;</span>
                    <span id="l-arr">&darr;</span>
                    <span>&darr;</span>
                    to move the snake!
                </p>
            </div>

            <!-- Backwards Movement Text -->
            <div id="backwards-text" class="text">
                <p class="text-bit">can't go backwards!</p>
            </div>

            <!-- Died Text -->
            <div id="died-text" class="text">
                <p class="text-bit">DEAD<br>don't eat yourself and<br>don't cross the border!!</p>
                <p class="text-bit">press SPACE to restart</p>
            </div>

            <!-- Victory Text -->
            <div id="victory-text" class="text">
                <p class="text-bit">you won!</p>
                <p class="text-bit">press SPACE to restart</p>
            </div>

        </div>
        <footer>
            <p>Created by Nikita Viatkin &copy; </p>
        </footer>
    </body>

</html>
