<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Snake Game</title>
        <meta name="description" content="arcade game snake">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles/style.css">
        <script src="./game.js" async></script>
        <script src="./interface.js" async></script>
    </head>

    <body>
        <div id="canvas-cnt">
            <canvas id="canvas"></canvas>
        </div>
        <div id="text-cnt">

            <!-- Start Text -->
            <div id="start-text" class="show text">
                <p class="text-bit">press 
                    <span id="r-arr">&uarr;</span>
                    <span>&uarr;</span>
                    <span id="l-arr">&darr;</span>
                    <span>&darr;</span>
                    to move the snake!</p>
            </div>

            <!-- Backwards Movement Text -->
            <div id="back-move-text" class="hide text">
                <p class="text-bit">can't go backwards!</p>
            </div>

            <!-- Eaten Itself Text -->
            <div id="eaten-itself-text" class="hide text">
                <p class="text-bit">DEAD<br>don't eat yourself!</p>
                <button>Restart</button>
            </div>

            <!-- Crossing the Border Text -->
            <div id="crossed-border-text" class="hide text">
                <p class="text-bit">DEAD<br>don't cross the border!</p>
                <button>Restart</button>
            </div>

            <!-- Victory Text -->
            <div id="victory-text" class="hide text">
                <p class="text-bit">you won!</p>
            </div>

        </div>
        <footer>
            <p>Created by Nikita Viatkin &copy; </p>
        </footer>
    </body>

</html>
